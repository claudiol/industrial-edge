apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  name: line-dashboard
  namespace: manuela-stormshift-line-dashboard
spec:
  lookupPolicy:
    local: true
  tags:
  - name: 0.3.1
    from:
      kind: DockerImage
      name: quay.io/hybridcloudpatterns/iot-frontend:0.3.1
    importPolicy: {}
    referencePolicy:
      type: Local
{{- if .Values.iot_frontend.updated_images }}
  - name: {{ .Values.iot_frontend.tag | quote }}
    from:
      kind: DockerImage
      name: "{{ .Values.iot_frontend.image_location }}:{{ .Values.iot_frontend.tag }}"
    importPolicy: {}
    referencePolicy:
      type: Local
{{- end }}
