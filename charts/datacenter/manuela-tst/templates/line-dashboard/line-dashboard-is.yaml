apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  name: line-dashboard
  namespace: manuela-tst-all
spec:
  lookupPolicy:
    local: true
  tags:
  - name: {{ .Values.iot_frontend.bootstrap_tag }}
    from:
      kind: DockerImage
      name: {{ .Values.iot_frontend.bootstrap_image }}
    importPolicy: {}
    referencePolicy:
      type: Local
{{- if .Values.iot_frontend.updated_images }}
  - name: {{ .Values.iot_frontend.tag | quote }}
    from:
      kind: DockerImage
      name: "{{ .Values.iot_frontend.image_location }}:{{ .Values.iot_frontend.tag }}"
    importPolicy: {}
    referencePolicy:
      type: Local
{{- end }}
