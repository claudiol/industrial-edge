apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  name: machine-sensor
  namespace: manuela-tst-all
spec:
  lookupPolicy:
    local: true
  tags:
  - name: 0.3.1
    from:
      kind: DockerImage
      name: quay.io/hybridcloudpatterns/iot-software-sensor:0.3.1
    importPolicy: {}
    referencePolicy:
      type: Local
{{- if .Values.machine_sensor.updated_images }}
  - name: {{ .Values.machine_sensor.tag | quote }}
    from:
      kind: DockerImage
      name: "{{ .Values.machine_sensor.image_location }}:{{ .Values.machine_sensor.tag }}"
    importPolicy: {}
    referencePolicy:
      type: Local
{{- end }}
